name: RDP Self-Healing

on:
  schedule:
    - cron: '*/1 * * * *'   # Every 1 minute
  workflow_dispatch:

permissions:
  actions: write  # Required to trigger workflow dispatch

jobs:
  rdp-self-healing:
    runs-on: windows-latest
    steps:
      - name: Ensure RDP Workflow is Running
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflowFile = 'main.yml'; // THIS IS MAIN.YML

            // Function to dispatch workflow
            async function dispatchWorkflow(workflow) {
              console.log(`Dispatching workflow: ${workflow}`);
              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: workflow,
                ref: context.ref
              });
            }

            // Get latest run
            const runsResp = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: workflowFile,
              per_page: 1
            });

            const latestRun = runsResp.data.workflow_runs[0];

            if (!latestRun || latestRun.status === 'completed' || latestRun.conclusion === 'cancelled' || latestRun.conclusion === 'failure') {
              console.log("main.yml workflow is not running. Restarting self-healing workflow...");
              await dispatchWorkflow(workflowFile);
            } else {
              console.log(`main.yml workflow is running. Status: ${latestRun.status}, Conclusion: ${latestRun.conclusion}`);
            }

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Add Fixed RDP Users
        run: |
          $password = ConvertTo-SecureString "Mikasa_Yeager" -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $password -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          New-LocalUser -Name "Eren Yeager" -Password $password -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "Eren Yeager"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Eren Yeager"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "TCP connection failed"; exit 1 }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Username: RDP | Password: Mikasa_Yeager"
          Write-Host "Username: Eren Yeager | Password: Mikasa_Yeager"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "==================`n"

          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Ctrl+C to terminate workflow"
              Start-Sleep -Seconds 300
          }
